<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- Set welcome header -->
    <h1 class="font-bold text-3xl pb-4 pt-2">About Us</h1>
    <!-- Set intro paragraph -->
    <p class="pb-2"> La Pasta, Inc was founded in 1984.</p>
    <p class="pb-4"> The company introduced sauces to its product line in 2010.</p>
    <!-- Set home page return button -->

    <form netlify>
        <h1 class="text-left font-bold text-2xl text-green-700">Contact us!</h1>
        <label class="block mt-4 font-bold" for="name">Name</label>
        <input class="p-2 border w-64 border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
        focus:border-purple-500" type="text" id="name" name="name">
        
        <label class="block pb-2 mt-4 font-bold" for="email">Email</label>
        <input class="block p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
        focus:border-purple-500" type="text" id="email" name="email">
     
        <button class="p-2 mt-4 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
        focus:border-purple-500 border-4 rounded-full text-black font-bold bg-green-500">Submit form!</button>
        </form>

    <h2 class="text-blue-400 underline"><a href="index.html">Back to Home</a></h2>

</body>
</html>
